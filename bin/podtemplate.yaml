apiVersion: v1
Kind: Pod
metadata:
  labels:
    template-label-key: driver-template-label-value
spec:
  containers:
  - name: test-driver-container
    image: swr.cn-north-1.myhuaweicloud.com/hwstaff_y0021630/spark:cci
    volumeMounts:
    - name: driver-conf-map
      mountPath: /opt/spark/conf1
    - name: kubesecret
      mountPath: /root/.kube
    - name: pvc-test-ex
      mountPath: /opt/spark/conf5
  volumes:
  - name: driver-conf-map
    configMap:
      name: log4j
  - name: kubesecret
    configMap:
      name: kubeconfig
  - name: pvc-test-ex
    persistentVolumeClaim:
      claimName: cci-evs-test-pvc
